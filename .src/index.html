<html>
	<head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="/theme/default/icon/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="/theme/default/theme.css">
	</head>
	<body>
		<div class="container">
			<header class="header">
				<ul class="menubar">
					<li class="menuitem active"><a href="/">QPing's 博客</a></li>
                    <li class="menuitem"><a href="/post/page/friend_links.html">友情链接</a></li>
                    <li class="menuitem"><a href="/post/page/about_me.html">关于我</a></li>
				</ul>
			</header>

			<main class="main">
				<div class="middle">
					<div id="list" class="list">
					</div>
					<div class="page">
						<span class="page-total">共 28 条</span>
						<button type="button" disabled="disabled" class="btn-prev">
							<i class="iconfont icon-left"></i>
						</button>
						<ul class="page-list">
							<li class="number active">1</li>
							<li class="number"><a href="/?pn=2">2</a></li>
                            <li class="number"><a href="/?pn=3">3</a></li>
						</ul>
						<button type="button" class="btn-next">
							<i class="iconfont icon-right"></i>
						</button>
						<span class="page-jump">
							前往
							<div class="page-editor">
								<input autocomplete="off" min="1" class="input-inner" max="3" value="1">
							</div>
							页
						</span>
					</div>
				</div>
			</main>

			<footer class="footer">	
				 © 2017 - 2019 QPing's blog - 苏ICP备15004812号. 
			</footer>
		</div>

		<div class="toolbox">
			<ul class="toollist">
				<li class="tool" id="upBtn">
					<a title="回到顶部"></a>
				</li>
				<li class="tool" id="lightBtn">
					<a title="切换样式"></a>
				</li>
			</ul>
		</div>

		<div id="loading-full" class="loading-full">
			 <div class="loader">
			 	<ul class="hexagon-container">
			 	 	<li class="hexagon hex_1"></li>
			 	 	<li class="hexagon hex_2"></li>
			 	 	<li class="hexagon hex_3"></li>
			 	 	<li class="hexagon hex_4"></li>
			 	 	<li class="hexagon hex_5"></li>
			 	 	<li class="hexagon hex_6"></li>
			 	 	<li class="hexagon hex_7"></li>
			 	</ul>
			</div>
		</div>
		
	</body>
	<style>/** 加载动画 **/
	.loading-full{top:0;left:0;z-index:999;position:absolute;width:100%;height:100%;background-color:white}.loader{position:fixed;top:50%;left:50%;width:160px;height:160px;margin:-80px 0 0 -80px;background-color:transparent;border-radius:50%;border:2px solid #e3e4dc}.loader:before{content:"";width:164px;height:164px;display:block;position:absolute;border:2px solid #898a86;border-radius:50%;top:-2px;left:-2px;box-sizing:border-box;clip:rect(0px,35px,35px,0px);z-index:10;animation:rotate infinite;animation-duration:3s;animation-timing-function:linear}.loader:after{content:"";width:164px;height:164px;display:block;position:absolute;border:2px solid #c1bebb;border-radius:50%;top:-2px;left:-2px;box-sizing:border-box;clip:rect(0px,164px,150px,0px);z-index:9;animation:rotate2 3s linear infinite}.hexagon-container{position:relative;top:20px;left:41px;border-radius:50%}.hexagon{position:absolute;width:40px;height:23px;background-color:#556c82}.hexagon:before{content:"";position:absolute;top:-11px;left:0;width:0;height:0;border-left:20px solid transparent;border-right:20px solid transparent;border-bottom:11.5px solid #556c82}.hexagon:after{content:"";position:absolute;top:23px;left:0;width:0;height:0;border-left:20px solid transparent;border-right:20px solid transparent;border-top:11.5px solid #556c82}.hexagon.hex_1{top:0;left:0;animation:Animasearch 3s ease-in-out infinite;animation-delay:.2142857143s}.hexagon.hex_2{top:0;left:42px;animation:Animasearch 3s ease-in-out infinite;animation-delay:.4285714286s}.hexagon.hex_3{top:36px;left:63px;animation:Animasearch 3s ease-in-out infinite;animation-delay:.6428571429s}.hexagon.hex_4{top:72px;left:42px;animation:Animasearch 3s ease-in-out infinite;animation-delay:.8571428571s}.hexagon.hex_5{top:72px;left:0;animation:Animasearch 3s ease-in-out infinite;animation-delay:1.0714285714s}.hexagon.hex_6{top:36px;left:-21px;animation:Animasearch 3s ease-in-out infinite;animation-delay:1.2857142857s}.hexagon.hex_7{top:36px;left:21px;animation:Animasearch 3s ease-in-out infinite;animation-delay:1.5s}@keyframes Animasearch{0%{transform:scale(1);opacity:1}15%,50%{transform:scale(0.5);opacity:0}65%{transform:scale(1);opacity:1}}@keyframes rotate{0%{transform:rotate(0);clip:rect(0px,35px,35px,0px)}50%{clip:rect(0px,40px,40px,0px)}100%{transform:rotate(360deg);clip:rect(0px,35px,35px,0px)}}@keyframes rotate2{0%{transform:rotate(0deg);clip:rect(0px,164px,150px,0px)}50%{clip:rect(0px,164px,0px,0px);transform:rotate(360deg)}100%{transform:rotate(720deg);clip:rect(0px,164px,150px,0px)}}@keyframes rotate3{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.hideSlow{animation:hidetip 2s 1;animation-fill-mode:forwards;-webkit-animation:hidetip 2s 1;-webkit-animation-fill-mode:forwards}@keyframes hidetip{from{opacity:1}to{opacity:0}}
	</style>
	<script id="test" type="text/html">
	{{each blog in $data}}
		<article>
			<div class="blog-title">
				<a href="{{blog.path}}{{blog.key}}.html"> {{blog.titleCn}}</a>
			</div>
			<div class="blog-meta">
				<i class="iconfont icon-time-circle"></i> {{blog.modify? blog.modify.substring(0,10): "前些时候"}}
                <span>
                	<i class="iconfont icon-tags"></i> {{blog.tags.join(", ")}}
                </span>
            </div>
			<div class="blog-content">
				{{blog.summary}}
			</div>
		</article>
	{{/each}}
	</script>
	<script type="text/javascript" src="/js/hammer.js"></script>
	<script type="text/javascript" src="/js/template.latest.js"></script>
    <script type="text/javascript" src="/js/blog/index.js"></script>
	<script type="text/javascript" src="/theme/default/theme.js"></script>
</html>
